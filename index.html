<!DOCTYPE html>
<link rel="shortcut icon" href="#">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Library</h1>
    <button type="button" class="newBook">NEW BOOK</button>
  </header>
  <main>
  </main>

  <div class="modal-container">
    <div class="modal">
        <form>
            <div class="row">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" maxlength="27" required>
            </div>
            <div class="row">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" maxlength="27" required>
            </div>
            <div class="row">
              <label for="pages">Number of Pages</label>
              <input type="number" name="pages" id="pages" min="1">
            </div>
            <div class="checkbox-row">
                <label for="isRead">Read?</label>
                <input type="checkbox" name="isRead" id="isRead" checked>
            </div>
            <div class="form-btns">
              <button type="submit">Submit</button>
              <span type="button" class="modal-close">&times;</span>
            </div>
        </form>
    </div>
  </div>
  

  <script src="./app.js"></script>
</body>
</html>
